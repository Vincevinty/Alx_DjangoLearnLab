{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Sign In</h2>
        <p class="text-center text-gray-500 mb-8">Access your account to manage your blog content.</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Hidden error message for non-field errors (e.g., failed login attempts) -->
            {% if form.non_field_errors %}
                <div class="p-3 text-sm rounded-lg bg-red-100 text-red-700 font-medium">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <!-- Username Field -->
            <div class="space-y-1">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
                {{ form.username }}
            </div>

            <!-- Password Field -->
            <div class="space-y-1">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                {{ form.password }}
            </div>

            <!-- Custom styling for form fields -->
            <style>
                input[type="text"], input[type="password"] {
                    appearance: none;
                    -webkit-appearance: none;
                    @apply w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150;
                }
            </style>

            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Log In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock content %}
