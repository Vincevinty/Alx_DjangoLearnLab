{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if form.errors %}
    <div class="error">{{ form.errors }}</div>
  {% endif %}
  <button type="submit">Create Account</button>
</form>
<p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
